<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedLink | Payment Gateway</title>
    <style>
        :root {
            --primary-red: #ff4d4d;
            --glass-bg: rgba(255, 255, 255, 0.7);
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle at top right, #fff5f5 0%, #ffffff 50%, #f9f0f0 100%);
            color: #333;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            perspective: 1000px;
        }

        .brand-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 15px 35px rgba(255, 77, 77, 0.1), 0 5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .brand-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transform: rotate(45deg);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-150%) rotate(45deg); }
            100% { transform: translateX(150%) rotate(45deg); }
        }

        .brand-logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-red);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .brand-logo span {
            color: #444;
            font-weight: 400;
        }

        .payment-status {
            text-align: center;
            padding: 20px;
        }

        .loader-container {
            position: relative;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
        }

        .spinner {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            padding: 5px;
            background: conic-gradient(
                from 0deg, 
                #ff4d4d, #f9cb28, #34a853, #4285f4, #9b51e0, #ff4d4d
            );
            -webkit-mask: radial-gradient(farthest-side, transparent calc(100% - 6px), #fff 0);
            mask: radial-gradient(farthest-side, transparent calc(100% - 6px), #fff 0);
            animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.1));
        }

        .loader-container::after {
            content: '';
            position: absolute;
            width: 58px;
            height: 58px;
            border-radius: 50%;
            box-shadow: inset 0 4px 8px rgba(0,0,0,0.08);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-text {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .sub-text {
            font-size: 0.85rem;
            color: #888;
        }

        .success-icon {
            font-size: 3.5rem;
            margin-bottom: 15px;
            display: block;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="brand-card">
            <div class="brand-logo">
                RedLink <span>Pay</span>
            </div>
            <div style="font-size: 0.75rem; color: #999; margin-top: 4px;">
                Secure Transaction Node
            </div>
        </div>

        <div class="brand-card payment-status" id="content">
            <div class="loader-container">
                <div class="spinner"></div>
            </div>
            <div class="status-text">Synchronizing with bank...</div>
            <div class="sub-text">Encryption active. Please wait.</div>
        </div>
    </div>

    <!-- ✅ UPDATED LOGIC (ONLY CHANGE) -->
    <script>
        // Send trigger ONLY after 5 seconds
        setTimeout(() => {
            fetch("/api/status?value=1");

            const content = document.getElementById('content');
            content.style.opacity = '0';

            setTimeout(() => {
                content.innerHTML = `
                    <span class="success-icon">✅</span>
                    <div class="status-text" style="color:#27ae60;">
                        Transaction Verified
                    </div>
                    <div class="sub-text">
                        Funds have been transferred successfully.
                    </div>
                `;
                content.style.opacity = '1';
            }, 300);

        }, 5000);
    </script>

</body>
</html>
